<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>對照示範</title>
  <style>
    .app-container {
      background: radial-gradient(circle, #1a2a6c 0%, #000000 100%);
      min-height: 100vh;
      position: relative;
      color: white;
    }

    .main-title.center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: gold;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="main-title center">有 translate → 完美置中</div>
  </div>
</body>
</html>
